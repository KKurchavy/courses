<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
    <div class="content">
        <div class="calculator">
            <div class="output">
                <p>0</p>
            </div>

            <div class="input">
                <div class="line">
                    <div class="operation">
                        <p>(</p>
                    </div>
                    <div class="operation">
                        <p>)</p>
                    </div>
                    <div class="operation">
                        <p>%</p>
                    </div>
                    <div class="operation">
                        <p>CE</p>
                    </div>
                </div>
                <div class="line">
                    <div class="number">
                        <p>7</p>
                    </div>
                    <div class="number">
                        <p>8</p>
                    </div>
                    <div class="number">
                        <p>9</p>
                    </div>
                    <div class="operation">
                        <p>/</p>
                    </div>
                </div>
                <div class="line">
                    <div class="number">
                        <p>4</p>
                    </div>
                    <div class="number">
                        <p>5</p>
                    </div>
                    <div class="number">
                        <p>6</p>
                    </div>
                    <div class="operation">
                        <p>*</p>
                    </div>
                </div>
                <div class="line">
                    <div class="number">
                        <p>1</p>
                    </div>
                    <div class="number">
                        <p>2</p>
                    </div>
                    <div class="number">
                        <p>3</p>
                    </div>
                    <div class="operation">
                        <p>-</p>
                    </div>
                </div>
                <div class="line">
                    <div class="number">
                        <p>0</p>
                    </div>
                    <div class="operation">
                        <p>.</p>
                    </div>
                    <div class="operation enter">
                        <p>=</p>
                    </div>
                    <div class="operation">
                        <p>+</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="history">
            <hr>
            <p>computation history</p>
            <hr>
        </div>
    </div>
</body>
<script src="src/app/app-main/main.js"></script>
</html>
